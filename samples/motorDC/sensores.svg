<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg  xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="300" height="200" version="1.1">
  <text x="150" y="20" text-anchor="middle">Velocidad angular (rad/s)</text>
  <g stroke = "black" stroke-width = "3" fill = "none">
       <path d="M 90 100 a 60 60 0 0 1 120 0"/>
  </g>
  <g transform="translate(150,100)"><g transform="rotate(-180)"><text x="63" y="-2" rotate="90">0</text></g></g>
  <g transform="translate(150,100)"><g transform="rotate(-150)"><text x="63" y="-2" rotate="90">3</text></g></g>
  <g transform="translate(150,100)"><g transform="rotate(-120)"><text x="63" y="-2" rotate="90">6</text></g></g>
  <g transform="translate(150,100)"><g transform="rotate(-90)" ><text x="63" y="-2" rotate="90">9</text></g></g>
  <g transform="translate(150,100)"><g transform="rotate(-63)" ><text x="63" y="-2" rotate="90">1</text></g></g>
  <g transform="translate(150,100)"><g transform="rotate(-57)" ><text x="63" y="-2" rotate="90">2</text></g></g>
  <g transform="translate(150,100)"><g transform="rotate(-33)" ><text x="63" y="-2" rotate="90">1</text></g></g>
  <g transform="translate(150,100)"><g transform="rotate(-27)" ><text x="63" y="-2" rotate="90">5</text></g></g>
  <g transform="translate(150,100)"><g transform="rotate(-3)"  ><text x="63" y="-2" rotate="90">1</text></g></g>
  <g transform="translate(150,100)"><g transform="rotate(3)"   ><text x="63" y="-2" rotate="90">8</text></g></g>
  <defs>
    <marker 
       id="flecharoja" 
       viewBox="0 0 10 10" 
       refX="1" 
       refY="5"
       markerUnits="strokeWidth"
       orient="auto"
       markerWidth="4"
       markerHeight="3">
      <polyline points="0,0 10,5 0,10 1,5" fill="red" />
    </marker>
  </defs>
  <g>
     <line x1="0" y1="0" x2="0" y2="50" stroke="#ff0000" stroke-width="2" marker-end="url(#flecharoja)">
      <animateTransform
        id="aguja"
        attributeName="transform"
        begin="0s"
        dur="10s"
        type="rotate"
        values="90.0; 140.0; 180.0; 190.0"
        keyTimes="0.0; 0.25; 0.50; 1.0"
        repeatCount="indefinite" 
      />
     </line>
      <animateTransform
        attributeName="transform"
        type="translate"
        begin="0"
        dur="10s"
        values="150.0,100.0; 150.0,100.0"
        keyTimes="0.0; 1.0"
        repeatCount="indefinite" 
      />
  </g>
  <text x="150" y="130" text-anchor="middle">Potencia mec√°nica (W)</text>
  <defs>
    <marker 
       id="flechaazul" 
       viewBox="0 0 10 10" 
       refX="1" 
       refY="5"
       markerUnits="strokeWidth"
       orient="auto"
       markerWidth="4"
       markerHeight="3">
      <polyline points="0,0 10,5 0,10 1,5" fill="darkblue" />
    </marker>
  </defs>
  <rect x="38" y="138" width="200" height="24" stroke="blue" stroke-width="2" fill="white"/>
  <line x1="40" y1="170" x2="240" y2="170" stroke="blue" stroke-width="2" marker-end="url(#flechaazul)" />
  <text x="40"  y="190"  text-anchor="middle">0</text>
  <text x="80"  y="190"  text-anchor="middle">40</text>
  <text x="120" y="190"  text-anchor="middle">80</text>
  <text x="160" y="190"  text-anchor="middle">120</text>
  <text x="200" y="190"  text-anchor="middle">160</text>
  <text x="240" y="190"  text-anchor="middle">200</text>
  <text x="245" y="170"  text-anchor="start">Pm (W)</text>
  <rect x="40" y="140" width="40" height="20" style="stroke:#ff0000; fill: #ff0000">
      <animate
        id="barra"
        attributeName="width"
        fill="freeze"
        begin="0"
        dur="10s"
        values="20; 40"
        keyTimes="0.0; 1.0"
        repeatCount="indefinite" 
      />
  </rect>
  
</svg>

